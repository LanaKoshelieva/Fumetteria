<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <form>
    <ion-grid class="set-grid">

      <ion-row class="logo-row">
        <ion-col class="ion-text-center">
          <img (mouseover) = "onButtonMouseOver()" [src]="logoSource" alt="logo">
        </ion-col>
      </ion-row>

      <ion-row class="welcome-row">
        <ion-col class="ion-text-center">
          <h6>{{title}}</h6>
        </ion-col>
      </ion-row>

      <ion-row class="login-row">
        <ion-col>
          <ion-item class="ion-text-start">
            <ion-label class="text-call" for="uname" position="floating">{{userName}}</ion-label>
            <ion-input type="text" id="uname" name="uname"></ion-input>
            <ion-icon slot="end" name="mail-sharp"></ion-icon>
          </ion-item>
          <p class="text-under">Inserisci username</p>          
        </ion-col>
      </ion-row>
      <!-- <ion-label class="ion-padding" position="stacked" style="color:#979797; font-size: small;">Inserisci password</ion-label> -->


      <ion-row class="login-row">
        <ion-col>          
          <ion-item class="ion-text-start">
            <ion-label class="text-call" for="user-pass" position="floating">{{password}}</ion-label>
            <ion-input type="password" id="user-pass" name="user-pass"></ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
          <p class="text-under">Inserisci password</p>          
        </ion-col>
      </ion-row>

      <ion-row class="login-row">
          <ion-col >
            <ion-button [disabled] = "isButtonDisabled"class="ion-float-right my-button">LOGIN</ion-button>
          </ion-col>
      </ion-row>
        
    </ion-grid>
  </form>


</ion-content>
