<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Lista autori</ion-title>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

  </ion-list>
</ion-content>
